<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>SHAO.KX | 猫科专题详情</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #080808; color: #d4af37; padding: 20px; }
        .feline-view { max-width: 900px; margin: auto; background: linear-gradient(145deg, #0f0f0f 0%, #050505 100%); border: 1px solid #222; border-radius: 30px; padding: 50px; }
    </style>
</head>
<body>
    <div class="feline-view">
        <h1 class="text-3xl font-black text-white mb-6">猫下泌尿道综合征 (FLUTD/FIC)</h1>
        
        <div class="space-y-8">
            <section class="border-b border-white/5 pb-8">
                <h3 class="text-[#d4af37] font-bold mb-4 uppercase">急诊介入流程 (Emergency Intervention)</h3>
                <p class="text-slate-300 text-sm leading-relaxed mb-4">
                    1. 评估血钾 (K+)。若 >7.0 mmol/L，需优先处理高钾血症（葡萄糖+胰岛素）。<br>
                    2. 镇静下尝试逆行冲洗排尿。若失败，立即进行膀胱穿刺。
                </p>
                <div class="bg-red-500/10 border border-red-500/30 p-4 rounded-xl text-[11px] text-red-400">
                    警告：严禁盲目按压膀胱，有破裂风险！
                </div>
            </section>

            <section>
                <h3 class="text-[#d4af37] font-bold mb-4">MEMO 多模式环境调整方案</h3>
                <ul class="space-y-2 text-sm text-slate-400">
                    <li>● 增加水碗：设置在不同房间，远离猫砂盆。</li>
                    <li>● 垂直空间：增加猫爬架，提供高处躲避点。</li>
                    <li>● 费利威 (Feliway)：弥散器可有效缓解 FIC 发作频次。</li>
                </ul>
            </section>
        </div>
    </div>
</body>
</html>

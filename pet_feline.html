<h1 class="text-3xl font-bold mb-6 italic text-white underline decoration-[#d4af37]">猫泌尿系统综合征 (FIC)</h1>
<div class="space-y-6 text-slate-300">
    <h3 class="text-[#d4af37] font-bold">急诊策略：</h3>
    <p class="text-sm">优先检查是否存在高钾血症。插管时需配合生理盐水冲洗。建议留置导尿管 24-48 小时。</p>
    <h3 class="text-[#d4af37] font-bold">长期宣教：</h3>
    <p class="text-sm">MEMO原则：增加水碗数量、提供隐蔽处、使用费利威（Feliway）减压。</p>
</div>

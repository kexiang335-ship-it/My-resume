<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>SHAO.KX | 猫科专题详情</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #080808; color: #d4af37; font-family: sans-serif; padding: 20px; }
        .logic-border { border: 1px solid #333; background: linear-gradient(145deg, #0f0f0f, #050505); border-radius: 24px; padding: 40px; max-width: 900px; margin: auto; }
        .tool-btn { border: 1px solid #d4af37; padding: 5px 15px; border-radius: 5px; font-size: 12px; cursor: pointer; color: #d4af37; }
        @media print { .no-print { display: none; } body { background: white; color: black; } }
    </style>
</head>
<body>
    <div class="no-print max-w-[900px] mx-auto mb-6 flex justify-between items-center">
        <button onclick="window.history.back()" class="text-slate-500 underline text-sm">← 返回控制台</button>
        <button onclick="window.print()" class="tool-btn">导出 PDF 方案</button>
    </div>

    <div class="logic-border">
        <h1 class="text-3xl font-black text-white italic mb-6 border-b border-[#d4af37] pb-4">猫泌尿系统综合征 (FIC/FLUTD)</h1>
        <div class="space-y-8 text-slate-300">
            <section>
                <h3 class="text-[#d4af37] font-bold mb-2 uppercase">1. 急诊介入</h3>
                <p class="text-sm">对于尿道梗阻患猫，解除梗阻后需重点监测**高钾血症**。若 K+ > 7.0，需立即给予葡萄糖酸钙保护心肌。</p>
            </section>
            <section class="bg-white/5 p-4 rounded-xl">
                <h3 class="text-[#d4af37] font-bold mb-2 uppercase">2. MEMO 环境减压方案</h3>
                <p class="text-sm leading-relaxed text-slate-400">
                    - 提供 N+1 个猫砂盆与水碗。<br>
                    - 增加垂直活动空间（猫爬架）。<br>
                    - 使用费利威（Feliway）模拟猫类面部信息素。
                </p>
            </section>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>SHAO.KX | 急救处方药典</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #080808; color: #d4af37; padding: 20px; }
        .table-container { border: 1px solid #333; background: #000; border-radius: 20px; overflow: hidden; max-width: 900px; margin: auto; }
        th { background: #1a1a1a; color: #d4af37; text-transform: uppercase; font-size: 10px; padding: 15px; }
        td { border-bottom: 1px solid #111; padding: 15px; font-size: 13px; color: #ccc; }
    </style>
</head>
<body>
    <div class="max-w-[900px] mx-auto mb-10">
        <h1 class="text-4xl font-black text-white italic tracking-widest">CRITICAL CARE <span class="text-[#d4af37]">DRUGS</span></h1>
        <p class="text-[10px] text-slate-500 mt-2">危急重症急救用药公斤体重极速换算</p>
    </div>

    <div class="table-container text-center">
        <table class="w-full">
            <thead>
                <tr><th>药物名称</th><th>标准剂量 (per kg)</th><th>主要适应症</th><th>给药途径</th></tr>
            </thead>
            <tbody>
                <tr><td class="text-white font-bold">阿托品 Atropine</td><td>0.02 - 0.04 mg</td><td>心动过缓/有机磷中毒</td><td>IV / IM / SC</td></tr>
                <tr><td class="text-white font-bold">肾上腺素 Epinephrine</td><td>0.01 - 0.02 mg</td><td>心跳骤停/过敏休克</td><td>IV / IT</td></tr>
                <tr><td class="text-white font-bold">地塞米松 Dexamethasone</td><td>0.5 - 2.0 mg</td><td>重症抗炎/抗休克</td><td>IV / IM</td></tr>
                <tr><td class="text-white font-bold">利多卡因 Lidocaine</td><td>2.0 - 4.0 mg</td><td>室性心律失常</td><td>IV Slow</td></tr>
            </tbody>
        </table>
    </div>
</body>
</html>

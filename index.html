        /* 1. 【核心修改】开屏动画：增加金色山峰图标 */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 9999;
            transition: opacity 1s ease, visibility 1s;
        }
        
        /* 山峰图标容器 */
        .loader-mountain {
            width: 80px;
            height: 60px;
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(20px);
            animation: logoFade 1.2s forwards ease-out;
        }
        
        /* 山峰 SVG 样式：纯金色渐变 */
        .mountain-svg {
            fill: url(#mountainGradient);
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.5));
        }

        .loader-logo { 
            font-size: 2.5rem; 
            font-weight: 900;

            margin-bottom: 25px; 
            opacity: 0; 
            transform: translateY(20px); 
            animation: logoFade 1.5s forwards ease-out 0.3s; /* 稍微比山慢一点点出场，有层次感 */
        }
        
        .loader-bar { width: 180px; height: 2px; background: rgba(212, 175, 55, 0.1); position: relative; overflow: hidden; }
        .loader-bar::after { content: ""; position: absolute; left: -100%; width: 100%; height: 100%; background: #d4af37; animation: barLoad 2s infinite ease; }
        
        @keyframes logoFade { to { opacity: 1; transform: translateY(0); } }
        @keyframes barLoad { 0% { left: -100%; } 50% { left: 0%; } 100% { left: 100%; } }

        /* 2. 流金沙背景 */
        #sand-background { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; background: #000; overflow: hidden; }
        .sand-flow { position: absolute; border-radius: 50%; filter: blur(100px); pointer-events: none; mix-blend-mode: screen; transition: transform 1.8s cubic-bezier(0.1, 0.4, 0.2, 1); }
        #flow-1 { width: 1200px; height: 900px; background: radial-gradient(circle, rgba(184, 134, 11, 0.4) 0%, transparent 70%); }
        #flow-2 { width: 900px; height: 1100px; background: radial-gradient(circle, rgba(245, 224, 163, 0.3) 0%, transparent 60%); }

        /* 3. 企业级滑动入场 */
        .reveal { opacity: 0; transform: translateY(50px); transition: all 1s cubic-bezier(0.5, 0, 0, 1); }
        .reveal.active { opacity: 1; transform: translateY(0); }

        .gold-text { background: linear-gradient(135deg, #fff3ad 0%, #d4af37 50%, #8a6d3b 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* 4. 扫光效果保持不变 */
        .glass-card { 
            background: rgba(10, 10, 10, 0.8); 
            backdrop-filter: blur(25px); 
            border: 1px solid rgba(212, 175, 55, 0.2); 
            position: relative; 
            overflow: hidden; 
            transition: all 0.5s ease; 
        }
        .glass-card::after {
            content: "";
            position: absolute;
            top: -50%; left: -100%; width: 50%; height: 200%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 243, 173, 0.4) 50%, rgba(255, 255, 255, 0) 100%);
            transform: rotate(45deg); transition: none; pointer-events: none;
        }
        .glass-card:hover::after { left: 150%; transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        .glass-card:hover { border-color: #d4af37; transform: translateY(-8px); box-shadow: 0 20px 40px rgba(184, 134, 11, 0.15); }

        .copy-toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #d4af37; color: #000; padding: 12px 30px; border-radius: 99px; display: none; z-index: 1000; font-weight: 800; }
    </style>

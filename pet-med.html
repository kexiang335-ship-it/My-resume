<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字宠物医疗知识索引</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&display=swap');
        body { background: #000; color: #fff; font-family: 'Noto Sans SC', sans-serif; }
        
        /* 还原图片中的顶部返回按钮 */
        .back-btn {
            display: inline-flex;
            align-items: center;
            border: 1px solid #d4af37;
            color: #d4af37;
            padding: 6px 15px;
            border-radius: 8px;
            font-size: 13px;
            text-decoration: none;
            margin-bottom: 40px;
        }

        /* 药丸形分类按钮 */
        .pill-btn {
            background: #000;
            border: 1px solid #333;
            color: #fff;
            padding: 8px 24px;
            border-radius: 30px;
            font-size: 14px;
            transition: all 0.3s;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .pill-btn.active { background: #d4af37; color: #000; border-color: #d4af37; font-weight: bold; }
        .pill-btn:hover:not(.active) { border-color: #d4af37; }

        /* 还原图片中的圆角黑色卡片 */
        .info-card {
            background: #0c0c0c;
            border: 1px solid #1a1a1a;
            border-radius: 24px;
            padding: 30px;
            transition: all 0.3s;
            text-decoration: none;
            display: block;
        }
        .info-card:hover {
            background: #121212;
            transform: translateY(-5px);
            border-color: #333;
        }

        .category-label { color: #d4af37; font-size: 10px; font-weight: 900; letter-spacing: 1px; margin-bottom: 12px; }
        .card-title { font-size: 22px; font-weight: 900; margin-bottom: 15px; }
        .card-desc { color: #555; font-size: 14px; line-height: 1.6; }
    </style>
</head>
<body class="p-8 md:p-20">

    <div class="max-w-6xl mx-auto">
        <a href="index.html" class="back-btn">← 返回仓库</a>
        
        <header class="mb-16">
            <h1 class="text-4xl font-black text-[#d4af37] mb-2">数字宠物医疗知识索引</h1>
            <p class="text-xs text-slate-500 font-bold tracking-widest uppercase">VETERINARY DIGITAL DATABASE V1.0</p>
        </header>

        <div class="flex flex-wrap gap-4 mb-16">
            <a href="#" class="pill-btn active">全部科目</a>
            <a href="pet_inner.html" class="pill-btn">内科诊疗</a>
            <a href="pet_skin.html" class="pill-btn">皮肤科</a>
            <a href="pet_drug.html" class="pill-btn">处方药典</a>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            
            <a href="pet_inner.html" class="info-card">
                <p class="category-label uppercase">CATEGORY: INNER</p>
                <h2 class="card-title text-white">犬细小病毒诊疗</h2>
                <p class="card-desc">基于临床病例总结的补液方案与干扰素使用规范。</p>
            </a>

            <a href="pet_skin.html" class="info-card">
                <p class="category-label uppercase">CATEGORY: SKIN</p>
                <h2 class="card-title text-white">真菌性皮肤病识别</h2>
                <p class="card-desc">伍德氏灯下的显色特征与伊曲康唑剂量模型。</p>
            </a>

            <a href="pet_drug.html" class="info-card">
                <p class="category-label uppercase">CATEGORY: DRUG</p>
                <h2 class="card-title text-white">危急重症用药手册</h2>
                <p class="card-desc">包含阿托品、肾上腺素等急救药物的公斤体重换算表。</p>
            </a>

            <a href="pet_feline.html" class="info-card">
                <p class="category-label uppercase">CATEGORY: INNER</p>
                <h2 class="card-title text-white">猫泌尿系统综合征</h2>
                <p class="card-desc">饮食结构调整与导尿术后的标准化护理路径。</p>
            </a>

        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>SHAO.KX | 皮肤科病理索引</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #080808; color: #d4af37; padding: 20px; }
        .skin-panel { background: #0f0f0f; border: 1px solid #d4af37; border-radius: 24px; padding: 40px; max-width: 900px; margin: auto; border-style: dashed; }
        .fluorescence-glow { color: #ccff00; text-shadow: 0 0 10px rgba(204, 255, 0, 0.4); }
    </style>
</head>
<body>
    <div class="skin-panel">
        <h1 class="text-3xl font-black text-white italic mb-8 border-l-4 border-[#d4af37] pl-4">真菌性皮肤病 (Dermatophytosis)</h1>
        
        <div class="space-y-10">
            <div class="bg-black p-6 rounded-2xl">
                <h4 class="text-xs text-slate-500 uppercase mb-4">临床识别特征 (Fluorescence)</h4>
                <p class="text-sm text-slate-300 italic">
                    使用 365nm Wood's Lamp。犬小孢子菌感染部位应呈现 <span class="fluorescence-glow font-bold">“苹果绿”</span> 荧光。
                    注意区别：药膏残留通常呈现黄色或紫白色。
                </p>
            </div>

            <section>
                <h3 class="text-lg font-bold text-white mb-4">联合治疗方案 (Combined Therapy)</h3>
                <div class="grid grid-cols-2 gap-6">
                    <div class="p-4 bg-white/5 rounded-xl border border-white/10">
                        <p class="text-[#d4af37] text-xs font-bold mb-2">内服方案</p>
                        <p class="text-sm">伊曲康唑: 5mg/kg PO SID<br>连服 7 天，停 7 天</p>
                    </div>
                    <div class="p-4 bg-white/5 rounded-xl border border-white/10">
                        <p class="text-[#d4af37] text-xs font-bold mb-2">外用药浴</p>
                        <p class="text-sm">石硫合剂 1:16 稀释<br>每周 2 次全身浸泡</p>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>

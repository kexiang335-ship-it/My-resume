<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>SHAO.KX | 皮肤科病理索引</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #080808; color: #d4af37; font-family: sans-serif; padding: 20px; }
        .logic-border { border: 1px solid #333; background: #0f0f0f; border-radius: 24px; padding: 40px; max-width: 900px; margin: auto; }
        .tool-btn { border: 1px solid #d4af37; padding: 5px 15px; border-radius: 5px; font-size: 12px; cursor: pointer; color: #d4af37; background: transparent; }
        @media print { .no-print { display: none; } body { background: white; color: black; } }
    </style>
</head>
<body>
    <div class="no-print max-w-[900px] mx-auto mb-6 flex justify-between items-center">
        <button onclick="window.history.back()" class="text-slate-500 underline text-sm">← 返回控制台</button>
        <button onclick="window.print()" class="tool-btn">导出 PDF 报告</button>
    </div>

    <div class="logic-border">
        <h1 class="text-3xl font-black text-white italic mb-6 border-b border-[#d4af37] pb-4">真菌性皮肤病识别指南</h1>
        <div class="space-y-6 text-slate-300">
            <section>
                <h3 class="text-[#d4af37] font-bold text-lg mb-2">一、伍德氏灯 (Wood's Lamp) 诊断</h3>
                <p class="text-sm leading-relaxed">在暗室环境下使用 365nm 波长。**犬小孢子菌**感染的毛干应呈现明显的“苹果绿”荧光。需注意区分皮屑、药膏或凡士林产生的假阳性干扰。</p>
            </section>
            <section class="bg-white/5 p-4 rounded-xl border border-white/10">
                <h3 class="text-[#d4af37] font-bold mb-2">二、药物剂量模型</h3>
                <ul class="list-disc ml-5 text-sm space-y-2">
                    <li><strong>伊曲康唑 (Itraconazole):</strong> 5-10mg/kg PO SID，建议采用“服七停七”周期疗法。</li>
                    <li><strong>特比萘芬 (Terbinafine):</strong> 30mg/kg PO SID。</li>
                </ul>
            </section>
        </div>
    </div>
</body>
</html>
